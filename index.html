<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <div class="todo-box">
            <h2 class="todo-header">To-Do List <img src="assets/1419101_notes_todo_icon.png" alt="todo-image" srcset="" class="todo-img"></h2>

            <!-- Input Container -->
             <div class="input-container">
                <input type="text" class="input-box" placeholder="Add your new task here">
                <button class="addBtn"><i class="fa-solid fa-plus add-icon"></i></button>
             </div>

             <!-- Task Container -->
              <ul class="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
              </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
